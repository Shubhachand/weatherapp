<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="icon" href="./assets/favicon.ico" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <h1>Weather App</h1>

    <!-- Tabs -->
    <div class="tab-container">
      <p class="tab current-tab" data-userWeather>Your Weather</p>
      <p class="tab" data-searchWeather>Search Weather</p>
    </div>

    <div class="weather-container">

      <!-- Grant Location Access -->
      <div class="sub-container grant-location-container active">
        <img src="./assets/location.png" width="80" height="80" alt="location-icon">
        <p>Grant Location Access</p>
        <p>Allow access to get weather information</p>
        <button class="btn" data-grantAccess>Grant Access</button>
      </div>

      <!-- Loading -->
      <div class="sub-container loading-container">
        <img src="./assets/loading.gif" width="150" alt="loading"/>
        <p>Loading...</p>
      </div>

      <!-- Search Weather Form -->
      <form class="form-container" data-searchForm>
        <input placeholder="Search for city..." data-searchInput />
        <button class="btn" type="submit">
          <img src="./assets/search.png" width="20" />
        </button>
      </form>

      <!-- Weather Information -->
      <div class="sub-container user-info-container">

        <!-- City & Country -->
        <div class="name">
          <p data-cityName></p>
          <img data-countryIcon />
        </div>

        <!-- Weather Description -->
        <p data-weatherDesc></p>
        <img data-weatherIcon />

        <!-- Temperature -->
        <p data-temp></p>

        <!-- Parameters -->
        <div class="parameter-container">
          <div class="parameter">
            <img src="./assets/wind.png" alt="wind" />
            <p>Windspeed</p>
            <p data-windspeed></p>
          </div>
          <div class="parameter">
            <img src="./assets/humidity.png" alt="humidity" />
            <p>Humidity</p>
            <p data-humidity></p>
          </div>
          <div class="parameter">
            <img src="./assets/cloud.png" alt="cloud" />
            <p>Clouds</p>
            <p data-cloudiness></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
