<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>weather app</title>
</head>

<body>
    <div class="wrapper">
        <h1>WEATHER APP</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchweather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- grant location container -->
            <div class="grant-location-container">
                <img src="./assets/map.png" alt="grant location" width="80" height="80" loading="lazy" />
                <p>grant location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grant-access>Grant Access</button>
            </div>

            <!-- search form -->
            <form  class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput />
                <button class="btn">
                    <img src="./assets/magnifying-glass.png" alt="search" width="20" height="20" loading="lazy" />
                </button>
            </form>

            <!-- loading screen container -->
            <div class="loading-container">
                <img src="./assets/rotate.gif " width="150" height="150" />
                <p>loading</p>
            </div>
            <!-- show weather info   -->
            <div class="user-info-container">
                <div class="name">
                    <!-- city flag -->
                    <p data-cityName></p>
                    <img data-countryIcon />
                </div>
                <!-- weather description -->
                <p data-weatherDesc></p>
                <!-- weather-icon  -->
                <img data-weatherIcon />
                <!-- temperature -->
                <p data-temp>*C</p>
                <!-- 3 cards param  -->
                 <div class="parameter-container">
                    <!-- card1  -->
                     <div class="parameter">
                        <img src="./assets/storm.png" alt="wind" width="150" height="150" >
                        <p>windspeed</p>
                        <p data-windspeed ></p>
                    </div>
                    <!-- card2 -->
                     <div class="parameter">
                        <img src="./assets/drop.png" alt="humidity" width="150" height="150" >
                        <p>humidity</p>
                        <p data-humidity ></p>
                     </div>
                      <!-- card-3  -->
                       <div class="parameter">
                        <img src="./assets/clouds.png" alt="cloud" width="150" height="150"   >
                        <p>Clouds</p>
                        <p data-cloudiness ></p>
                       </div>
                 </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
